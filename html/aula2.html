<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS Estruturais</title>
</head>
<body>
    <article></article> <!--TAG utilizada para incluir um bloco de conteúdo que deve ser usado quando se deseja inserir um artigo-->
    <section></section> <!--TAG utilizado para definir uma seção no documento-->
    <h1></h1> <!--TAG utilizada para títulos e pode ter 6 niveis de h1 ..h6 e a ordem de hieráquia 1 ao 6!-->
    <p></p> <!--TAG utilizada para inserir paragráfos-->
    <pre></pre> <!--TAG utilizado para inserir um texto pré-formatado-->
    <div></div> <!--TAG utilizada para agrupar algum conteúdo gerando uma segmentação-->
    <span></span> <!--TAG utilizada para agrupar algum conteúdo mas não gera segmentação-->
    <a href="#"></a> <!--TAG usado para inserir links-->
    <br/> <!--TAG utilizada para inserir uma quebra de linha--> 
    <hr> <!--TAG utilizada para inserir uma linha horizontal no doc.-->
</body>
</html>
