<!DOCTYPE html> <!--Esse parametro corresponde a versão do HTML-->
<html> <!--Essa é a TAG raiz necessária para a estrutura-->
    <head><!--Essa TAG é a parte de configuração do site conhecinha como cabeçalho (idioma, estilos e etc)-->
        <title>
                <!--TAG utilizada para dar um título a aba-->
        </title>
        <meta>  <!--TAG utilizada para inserir configurações como palavras-chaves-->
        <script></script> <!--TAG utilizado para inserção de scripts ao HTML-->
        <link>  <!--TAG utilizada para inserir ligações com ambiente internos ou externos como folha de estilo ou acesso a outro site-->
        <style></style> <!--TAG utilizada para estilizar a página do site-->
    </head>
    <body>
        <!--Essa outra TAG é onde inserimos a parte estrutural (Títulos, textos, e etc.)-->
    </body>
</html> <!--Toda TAG é composta por uma abertura (<html>) de fechamento (</html>) com excessao do (<br/>) pois ele é utilizado apaenas para quebra de linha-->
